<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单的H5静态网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: #ffffff;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #35424a;
            color: #ffffff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的H5静态网页</h1>
        <nav>
            <a href="#about">关于我们</a>
            <a href="#services">服务</a>
            <a href="#contact">联系我们</a>
        </nav>
    </header>

    <div class="container">
        <section id="about">
            <h2>关于我们</h2>
            <p>我们是一家致力于提供优质服务的公司，欢迎了解更多！</p>
        </section>

        <section id="services">
            <h2>服务</h2>
            <p>我们提供多种服务，包括网页设计、开发和维护等。</p>
        </section>

        <section id="contact">
            <h2>联系我们</h2>
            <p>如果您有任何问题，请随时与我们联系！</p>
            <button onclick="alert('感谢您的联系!')">立即联系</button>
        </section>
    </div>

    <footer>
        <p>&copy; 2023 我的H5静态网页. 保留所有权利.</p>
    </footer>

</body>
</html>
